<div class="container mt-5">
  <div *ngFor="let prod of prodottiDaStamp; let i = index">
    <app-product-card *ngIf="prod.id; else loading" [product]="prod" >
      <button  class="btn btn-primary" aria-current="page"
      [routerLink]="[prod.id]"
      routerLinkActive="Active" >
        Dettagli prodotto
      </button>
    </app-product-card>
  </div>
</div>

<ng-template #loading>
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>
